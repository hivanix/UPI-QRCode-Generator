            { name: 'HDFC Pay', domain: 'hdfcbank', color: '#004B8D', icon: 'H' },
            { name: 'ICICI Pay', domain: 'icici', color: '#FF6F00', icon: 'I' },
            { name: 'Axis Pay', domain: 'axis', color: '#8B1538', icon: 'A' },
            { name: 'PNB', domain: 'pnb', color: '#006A4E', icon: 'P' },
            { name: 'BOI', domain: 'boi', color: '#E31937', icon: 'B' },
            { name: 'Canara Bank', domain: 'canarabank', color: '#009639', icon: 'C' },
            { name: 'Bank of Baroda', domain: 'bob', color: '#EC1C24', icon: 'B' },
            { name: 'Union Bank', domain: 'unionbankofindia', color: '#4A90E2', icon: 'U' },
            { name: 'Kotak', domain: 'kotak', color: '#E31937', icon: 'K' },
            { name: 'IndusInd', domain: 'indusind', color: '#FF6F00', icon: 'I' },
            { name: 'RBL Bank', domain: 'rbl', color: '#003A6F', icon: 'R' },
            { name: 'Yes Bank', domain: 'yesbank', color: '#00AEEF', icon: 'Y' },
            { name: 'IDFC Bank', domain: 'idfc', color: '#ED1C24', icon: 'I' },
            { name: 'Federal Bank', domain: 'federal', color: '#006A4E', icon: 'F' },
            { name: 'SLC', domain: 'slc', color: '#2E7D32', icon: 'S' },
            { name: 'Jupiter', domain: 'jupiteraxis', color: '#6A1B9A', icon: 'J' },
            { name: 'Fi', domain: 'fi', color: '#FF6B6B', icon: 'F' }
        ];

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing event listeners...');
            
            // Get DOM elements
            const paymentTypeBtns = document.querySelectorAll('.payment-type-btn');
            const formSections = {
                upi: document.getElementById('upiSection'),
                phone: document.getElementById('phoneSection'),
                bank: document.getElementById('bankSection'),
                aadhaar: document.getElementById('aadhaarSection')
            };
            
            const upiIdInput = document.getElementById('upiId');
            const autocompleteDropdown = document.getElementById('upiAutocomplete');
            const validationHint = document.getElementById('validationHint');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const phoneValidationHint = document.getElementById('phoneValidationHint');
            const aadhaarInput = document.getElementById('aadhaarNumber');
            const generateBtn = document.getElementById('generateBtn');
            const upiForm = document.getElementById('upiForm');

            console.log('All elements found:', {
                paymentTypeBtns: paymentTypeBtns.length,
                formSections: Object.keys(formSections).map(key => formSections[key] ? 'found' : 'not found'),
                generateBtn: generateBtn ? 'found' : 'not found'
            });

            // Payment type switching
            paymentTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    console.log('Payment type clicked:', this.dataset.type);
                    paymentTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const type = this.dataset.type;
                    currentPaymentType = type;
                    
                    // Hide all sections
                    Object.values(formSections).forEach(section => {
                        if (section) section.classList.remove('active');
                    });
                    
                    // Show selected section
                    if (formSections[type]) {
                        formSections[type].classList.add('active');
                    }
                });
            });

            // UPI ID autocomplete
            if (upiIdInput) {
                upiIdInput.addEventListener('input', function(e) {
                    const value = e.target.value.trim();
                    
                    if (value.includes('@')) {
                        const [username, domain] = value.split('@');
                        if (domain.length > 0) {
                            showAutocomplete(domain);
                        } else {
                            hideAutocomplete();
                        }
                    } else {
                        hideAutocomplete();
                    }

                    // Validation
                    if (value.length > 0) {
                        if (validateUPIID(value)) {
                            validationHint.textContent = 'âœ“ Valid UPI ID format';
                            validationHint.className = 'validation-hint success show';
                        } else {
                            validationHint.textContent = 'âœ— Invalid UPI ID format (e.g., name@bank)';
                            validationHint.className = 'validation-hint error show';
                        }
                    } else {
                        validationHint.classList.remove('show');
                    }
                });
            }

            // Phone number validation
            if (phoneNumberInput) {
                phoneNumberInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
                    
                    if (e.target.value.length > 0) {
                        if (e.target.value.length === 10) {
                            phoneValidationHint.textContent = 'âœ“ Valid phone number';
                            phoneValidationHint.className = 'validation-hint success show';
                        } else {
                            phoneValidationHint.textContent = `âœ— Enter 10 digits (${10 - e.target.value.length} more)`;
                            phoneValidationHint.className = 'validation-hint error show';
                        }
                    } else {
                        phoneValidationHint.classList.remove('show');
                    }
                });
            }

            // Aadhaar number validation
            if (aadhaarInput) {
                aadhaarInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 12);
                });
            }

            // Click outside to close autocomplete
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.input-wrapper')) {
                    hideAutocomplete();
                }
            });

            // Generate button click handler - MAIN FIX
            if (generateBtn) {
                generateBtn.addEventListener('click', function(e) {
                    console.log('Generate button clicked!');
                    e.preventDefault();
                    generateQRCode();
                });
            }

            // Form submit handler (backup)
            if (upiForm) {
                upiForm.addEventListener('submit', function(e) {
                    console.log('Form submitted!');
                    e.preventDefault();
                    generateQRCode();
                });
            }

            // Download QR Code
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', function() {
                    if (!qrcode) {
                        console.log('No QR code to download');
                        return;
                    }

                    const canvas = document.querySelector('#qrcode canvas');
                    if (canvas) {
                        const link = document.createElement('a');
                        link.download = 'UPI-QR-Code.png';
                        link.href = canvas.toDataURL();
                        link.click();
                        showNotification('QR Code downloaded successfully!', 'success');
                    }
                });
            }

            // Open on Phone
            const shareBtn = document.getElementById('shareBtn');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    if (upiUrl) {
                        window.open(upiUrl, '_blank');
                        showNotification('Opening UPI app...', 'info');
                    } else {
                        showNotification('No QR code to share', 'error');
                    }
                });
            }

            console.log('All event listeners initialized successfully');
        });

        // Helper functions
        function showAutocomplete(searchTerm) {
            const autocompleteDropdown = document.getElementById('upiAutocomplete');
            if (!autocompleteDropdown) return;
            
            const filteredProviders = upiProviders.filter(provider => 
                provider.domain.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredProviders.length > 0) {
                autocompleteDropdown.innerHTML = filteredProviders.map(provider => `
                    <div class="autocomplete-item" data-domain="${provider.domain}">
                        <div class="autocomplete-icon" style="background: ${provider.color}">
                            ${provider.icon}
                        </div>
                        <div class="autocomplete-text">
                            <div class="autocomplete-name">${provider.name}</div>
                            <div class="autocomplete-domain">@${provider.domain}</div>
                        </div>
                    </div>
                `).join('');
                
                autocompleteDropdown.classList.add('show');
                
                // Add click handlers
                autocompleteDropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const upiIdInput = document.getElementById('upiId');
                        if (upiIdInput) {
                            const [currentUsername] = upiIdInput.value.split('@');
                            upiIdInput.value = currentUsername + '@' + this.dataset.domain;
                            hideAutocomplete();
                            upiIdInput.focus();
                        }
                    });
                });
            } else {
                hideAutocomplete();
            }
        }

        function hideAutocomplete() {
            const autocompleteDropdown = document.getElementById('upiAutocomplete');
            if (autocompleteDropdown) {
                autocompleteDropdown.classList.remove('show');
            }
        }

        function validateUPIID(upiId) {
            const upiPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+$/;
            return upiPattern.test(upiId);
        }

        // Main QR generation function - DEBUGGED VERSION
        function generateQRCode() {
            console.log('generateQRCode called, currentPaymentType:', currentPaymentType);
            
            let merchantName, paymentData;

            try {
                if (currentPaymentType === 'upi') {
                    merchantName = document.getElementById('merchantName').value.trim();
                    const upiId = document.getElementById('upiId').value.trim();
                    
                    console.log('UPI ID validation:', { merchantName, upiId });
                    
                    if (!merchantName || !upiId) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    if (!validateUPIID(upiId)) {
                        showNotification('Please enter a valid UPI ID', 'error');
                        return;
                    }
                    
                    paymentData = `pa=${upiId}`;
                } else if (currentPaymentType === 'phone') {
                    merchantName = document.getElementById('phoneMerchantName').value.trim();
                    const phoneNumber = document.getElementById('phoneNumber').value.trim();
                    
                    console.log('Phone validation:', { merchantName, phoneNumber });
                    
                    if (!merchantName || !phoneNumber) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    if (phoneNumber.length !== 10) {
                        showNotification('Please enter a valid 10-digit phone number', 'error');
                        return;
                    }
                    
                    paymentData = `pa=${phoneNumber}@paytm`;
                } else if (currentPaymentType === 'bank') {
                    merchantName = document.getElementById('bankMerchantName').value.trim();
                    const bankAccount = document.getElementById('bankAccount').value.trim();
                    const ifscCode = document.getElementById('ifscCode').value.trim();
                    
                    console.log('Bank validation:', { merchantName, bankAccount, ifscCode });
                    
                    if (!merchantName || !bankAccount || !ifscCode) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    paymentData = `pa=${bankAccount}@${ifscCode}`;
                } else if (currentPaymentType === 'aadhaar') {
                    merchantName = document.getElementById('aadhaarMerchantName').value.trim();
                    const aadhaarNumber = document.getElementById('aadhaarNumber').value.trim();
                    
                    console.log('Aadhaar validation:', { merchantName, aadhaarNumber });
                    
                    if (!merchantName || !aadhaarNumber) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    if (aadhaarNumber.length !== 12) {
                        showNotification('Please enter a valid 12-digit Aadhaar number', 'error');
                        return;
                    }
                    
                    paymentData = `pa=${aadhaarNumber}@upi`;
                }

                const amount = document.getElementById('amount').value;
                const description = document.getElementById('description').value.trim();

                console.log('All validations passed, building URL...');

                // Hide placeholder and show loader
                const qrPlaceholder = document.getElementById('qrPlaceholder');
                const qrContainer = document.getElementById('qrcode');
                const loader = document.getElementById('loader');
                const successCheck = document.getElementById('successCheck');
                const downloadBtn = document.getElementById('downloadBtn');
                const shareBtn = document.getElementById('shareBtn');

                if (qrPlaceholder) qrPlaceholder.style.display = 'none';
                if (qrContainer) qrContainer.classList.remove('show');
                if (loader) loader.classList.add('show');
                if (successCheck) successCheck.classList.remove('show');
                if (downloadBtn) downloadBtn.classList.remove('show');
                if (shareBtn) shareBtn.classList.remove('show');

                // Create particle effect
                createParticleEffect(event);

                // Build UPI URL with standard parameters
                upiUrl = 'upi://pay?' + paymentData;
                upiUrl += '&pn=' + encodeURIComponent(merchantName);
                
                if (amount) {
                    upiUrl += '&am=' + amount;
                } else {
                    upiUrl += '&am=';
                }
                
                upiUrl += '&mc=0000&mode=02&purpose=00';
                
                if (description) {
                    upiUrl += '&tn=' + encodeURIComponent(description);
                }

                console.log('Generated UPI URL:', upiUrl);

                // Generate QR code with error handling
                setTimeout(() => {
                    try {
                        if (qrContainer) {
                            qrContainer.innerHTML = '';

                            // Check if QRCode library is loaded
                            if (typeof QRCode === 'undefined') {
                                console.error('QRCode library not loaded');
                                showNotification('QR Code library not loaded', 'error');
                                return;
                            }

                            qrcode = new QRCode(qrContainer, {
                                text: upiUrl,
                                width: 280,
                                height: 280,
                                colorDark: "#000000",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });

                            console.log('QR Code generated successfully');
                        }

                        // Hide loader and show QR
                        if (loader) loader.classList.remove('show');
                        if (qrContainer) qrContainer.classList.add('show');
                        
                        // Show success animation
                        setTimeout(() => {
                            if (successCheck) successCheck.classList.add('show');
                            setTimeout(() => {
                                if (successCheck) successCheck.classList.remove('show');
                            }, 1000);
                        }, 300);

                        // Show action buttons
                        if (downloadBtn) downloadBtn.classList.add('show');
                        if (shareBtn) shareBtn.classList.add('show');

                        showNotification('QR Code generated successfully!', 'success');
                    } catch (error) {
                        console.error('Error generating QR code:', error);
                        if (loader) loader.classList.remove('show');
                        showNotification('Error generating QR code', 'error');
                    }
                }, 1500);
            } catch (error) {
                console.error('Error in generateQRCode:', error);
                showNotification('An error occurred', 'error');
            }
        }

        function createParticleEffect(event) {
            const colors = ['#4caf50', '#66bb6a', '#81c784', '#a5d6a7', '#c8e6c9', '#e8f5e9'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (event ? event.clientX : window.innerWidth / 2) + 'px';
                particle.style.top = (event ? event.clientY : window.innerHeight / 2) + 'px';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 150 + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = 'notification ' + type + ' show';
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.5s ease';
                    setTimeout(() => {
                        notification.classList.remove('show');
                        notification.style.animation = '';
                    }, 500);
                }, 3000);
            }
        }

        // Add input focus effects
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.glass-input').forEach(input => {
                input.addEventListener('focus', function() {
                    if (this.parentElement) {
                        this.parentElement.style.transform = 'scale(1.02)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.parentElement) {
                        this.parentElement.style.transform = 'scale(1)';
                    }
                });
            });
        });

        // Add slide out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Log initialization
        console.log('UPI QR Generator initialized successfully');
    </script>
</body>
